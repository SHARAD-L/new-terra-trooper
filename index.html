<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cesium 3D Map Sample</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Cesium.js"></script>
    <style>
        #cesiumContainer {
            width: 100%;
            height: 600px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Initialize Cesium
        Cesium.Ion.defaultAccessToken = 'YOUR_CESIUM_ION_TOKEN';

        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain(),
        });

        // Sample 3D model
        viewer.entities.add({
            name: 'Sample Model',
            position: Cesium.Cartesian3.fromDegrees(-75.62898254394531, 40.02804946899414, 0.0),
            model: {
                uri: 'path/to/your/3d_model.gltf', // Update with the path to your 3D model file
                scale: 1.0,
            },
        });
    </script>
</body>
</html>
